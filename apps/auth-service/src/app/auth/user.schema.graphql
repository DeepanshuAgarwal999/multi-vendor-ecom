type User {
  id: ID!
  name: String!
  email: String!
  password: String
  following: [String!]!
  avatar: Image
  createdAt: String
  updatedAt: String
}

type Image {
  id: ID!
  file_id: String!
  url: String!
  userId: ID
  user: User!
}

type AuthResponse {
  message: String!
}

type Query {
  users: [User]
  user(id: ID!): User
  getLoggedInUser: UserInfo!
  refreshTokenUser: AuthResponse!
}
type LoginUserData {
  id: ID!
  name: String!
  email: String!
}
type LoginUserResponse {
  user: LoginUserData!
  message: String!
}
type UserInfo {
  id: ID!
  role: String!
}
enum UserType {
  user
  seller
}
type Mutation {
  userRegistration(name: String!, email: String!): AuthResponse!
  loginUser(email: String!, password: String!): LoginUserResponse!
  verifyRegistrationOtp(email: String!, otp: String!, password: String!, name: String!): AuthResponse!
  forgotPassword(email: String!, userType: UserType!): AuthResponse!
  verifyForgotPasswordOtp(email: String!, otp: String!): AuthResponse!
  userResetPassword(email: String!, newPassword: String!): AuthResponse!
  updateUser(id: ID!, name: String!, email: String!): User!
  deleteUser(id: ID!): User
  sellerRegistration(name: String!, email: String!): AuthResponse!
  verifySeller(email: String!, otp: String!, password: String!, name: String!, phone_number: String!, country: String!): AuthResponse!
  createShop(name: String!, address: String!, bio: String!, opening_hours: String!, sellerId: ID!, category: String!, website: String): AuthResponse!
}
